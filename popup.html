<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Scroll Popup</title>
    <link rel="stylesheet" type="text/css" href="extensions/bootstrap/css/bootstrap.min.css" >
  </head>
  <body style="width:300px; height:150px; overflow:hidden;" ng-controller="ScrollController" ng-app="scroll">
    <h2 class='text-center'>
      Auto Scroll
    </h2>
    <div class="row" style="height:15px"></div>
    <div class="row">
      <div class="col-xs-5 col-xs-offset-2">
        <div class="input-group">
          <span class="input-group-addon">Speed</span>
          <input type="number" class="form-control" aria-describedby="Set Speed" min="-30" max="30" ng-change="scroll(started)" ng-model="speed" style="width:60px">
        </div>
      </div>
      <div class="col-xs-1">
        <button type="button" class="btn btn-{{started ? 'danger' : 'success'}}" aria-label="Toggle Scroll" ng-click="scroll(!started)">
          <span class="glyphicon glyphicon-{{started ? 'pause' : 'play'}}" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="row" style="height:15px"></div>
    <div class="row">
      <div class="col-xs-5 col-xs-offset-1">
        <p style="line-height:34px">On Page End:</p>
      </div>
      <div class="col-xs-2">
        <div class="input-group {{ open ? 'open' : '' }}">
          <button type="button" ng-click="open = !open" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ endConfig }} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" style="width:20px">
            <li ng-click="selectEndConfig('Bounce')"><a>Bounce</a></li>
            <li ng-click="selectEndConfig('Continue')"><a>Continue</a></li>
            <li ng-click="selectEndConfig('Stop')"><a>Stop</a></li>
            <li ng-click="selectEndConfig('Wrap')"><a>Wrap</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row" style="height:20px"></div>
    <div class="row">
      <div class="col-xs-6">
        <p>&nbsp;&nbsp;&nbsp;By Dan Stoyell</p>
      </div>
      <div class="col-xs-3"></div>
      <div class="col-xs-3">
        <p><a target="_blank" href="https://github.com/DanielStoyell/scroll">Source</a> 
      </div>
    </div>

    <script type="text/javascript" src="extensions/angular.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
