<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Scroll Popup</title>
    <link rel="stylesheet" type="text/css" href="extensions/bootstrap.css" >
  </head>
  <body style="width:400px; height:200px; overflow:hidden;">
    <h1 class='text-center'>
      Auto Scroll <br>
      <small>By Dan Stoyell</small>
    </h1>
    <div class="row" style="height:50px" width="500px"></div>
    <div class="row" ng-controller="ScrollController" ng-app="scroll">
      <div class="col-xs-5 col-xs-offset-1">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Speed:</span>
          <input type="number" class="form-control" value="0" aria-describedby="Set Speed" min="0" max="10" ng-model="speed">
        </div>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-success" aria-label="Start" ng-click="startScroll()">
          Start
        </button>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-danger" aria-label="Stop" ng-click="stopScroll()">
          Stop
        </button>
      </div>
    </div>

    <script type="text/javascript" src="extensions/angular.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
