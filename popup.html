<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Scroll Popup</title>
    <link rel="stylesheet" type="text/css" href="extensions/bootstrap/css/bootstrap.min.css" >
  </head>
  <body style="width:300px; height:140px; overflow:hidden;">
    <h2 class='text-center'>
      Auto Scroll
    </h2>
    <div class="row" style="height:15px"></div>
    <div class="row" ng-controller="ScrollController" ng-app="scroll">
      <div class="col-xs-5 col-xs-offset-2">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Speed:</span>
          <input type="number" class="form-control" aria-describedby="Set Speed" min="0" max="10" ng-model="speed" style="width:60px">
        </div>
      </div>
      <div class="col-xs-1">
        <button type="button" class="btn btn-{{started ? 'danger' : 'success'}}" aria-label="Toggle Scroll" ng-click="scroll()">
          <span class="glyphicon glyphicon-{{started ? 'pause' : 'play'}}" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="row" style="height:20px"></div>
    <div class="row">
      <div class="col-xs-6">
        <p>&nbsp;&nbsp;&nbsp;By Dan Stoyell</p>
      </div>
      <div class="col-xs-3"></div>
      <div class="col-xs-3">
        <p><a target="_blank" href="https://github.com/DanielStoyell/scroll">Source</a> 
      </div>
    </div>

    <script type="text/javascript" src="extensions/angular.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
